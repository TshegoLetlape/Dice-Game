<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
  </head>
  <body>
    <div id="rules">
      <button>Game rules</button>
    </div>
    <div class="parent-cont text-center">
      <button id="newGame">NEW GAME</button> <br />

      <div class="text-center img">
        <img class="img-fluid" src="images/Dice-1.png" alt="" id="diceImage" />
      </div>
      <div class="container frst-row">
        <div class="text-center b block">
          <h2 class="slytherin">SLYTHERIN</h2>
          <h1 class="diceUpdate1">0</h1>
        </div>
        <div class="text-center b block">
          <h2 class="gryffindor">GRYFFINDOR</h2>
          <h1 class="diceUpdate2">0</h1>
        </div>
      </div>

      <div class="container mt-5 scnd-row">
        <div class="text-center current mb-5">
          <p>TOTAL</p>
          <h2 id="p1-current">0</h2>
        </div>
        <div class="text-center mb-5">
          <button id="rollDice"><strong>WINGARDIUM LEVIOSA</strong></button>
          <button id="hold"><strong>HOLD</strong></button>
        </div>
        <div class="text-center current mb-5">
          <p>TOTAL</p>
          <h2 id="p2-current">0</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
