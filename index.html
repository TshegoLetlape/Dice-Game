<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
  </head>
  <body>
    <div id="rules">
      <button>Game rules</button>
    </div>
    <div class="parent-cont text-center">
      <button id="newGame">NEW GAME</button> <br />

        <div class="text-center img">
          <img
            class="img-fluid"
            src="images/Dice-1.png"
            alt=""
            id="diceImage"
          />
      <div class="container frst-row">
        <div class="text-center b block">
          <h2>GRYFINDOR</h2>
          <h1>0</h1>
        </div>
        <div class="text-center b block">
          <h2>SLYTHERIN</h2>
          <h1>0</h1>
        </div>
      </div>

      <div class="container mt-5 scnd-row">
        <div class="text-center current mb-5">
          <p>TOTAL</p>
          <h2 id="p1-current">0</h2>
        </div>
        <div class="text-center mb-5">
          <button id="rollDice">WINGARDIUM LEVIOSA</button>
          <button id="hold">HOLD</button>
        </div>
        <div class="text-center current mb-5">
          <p>TOTAL</p>
          <h2 id="p2-current">0</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
